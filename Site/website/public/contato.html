    <title>Contate-Nos</title>
    <link rel="stylesheet" href="Css/log-reg.css">
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    
    <!-- Header -->
    <header class="header">
        <nav>
        <!-- Logo -->
        <figure class="logo-spec">
            <a href="index.html"><img src="Imgs/Icon/logo-completo.svg" alt=""></a>
        </figure>
        <!-- Fim Logo -->
        
        <!-- Itens Menu -->
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="sobre.html">Sobre o ciclismo</a></li>
            <li><a href="contato.html">Contate-Nos</a></li>
        </ul>
        <!-- Fim itens Menu -->
        <!-- Botão Login -->
        <div>
            <a href="login.html"><button class="button-login"">LOGIN</button></a>
        </div>
        <!-- Fim Botão Login -->
        </nav>
    </header>
    <!-- Fim do Header -->
    <!-- Espaçamento -->
    <div class="orange-bar"></div>
    <!-- Fim Espaçamento -->
    <main class="container-dark">
         <!-- Seção Contato -->
        <section class="content-form-contact">
            <!-- Titulo -->
            <div>
                <h2 class="title-contact">Nos Contate!</h2>
            </div>
            <!-- Formulário Grid -->
            <div class="content-grid-form">
                <!-- Conteúdo Esquerda -->
                <div>
                    <!-- Nome -->
                    <div class="input-register">
                        <label>Nome Completo:</label>
                        <input type="text" placeholder="Fulano Da Silva">
                    </div>
                    <!-- E-Mail -->
                    <div class="input-register">
                        <label>E-Mail:</label>
                        <input type="text" placeholder="fulano@dominio.com">
                    </div>
                    <!-- Telefone -->
                    <div class="input-register">
                        <label>Telefone:</label>
                        <input type="text" placeholder="(DDD)1234-5678">
                    </div>
                </div>
                <!-- Conteúdo Direita -->
                <div class="textarea-register-long">
                    <label>Mensagem:</label>
                    <textarea cols="30" rows="10" type="text" placeholder="Digite sua mensagem."></textarea>
                </div>
            </div>
        </section>
        <!-- Fim seção contato -->
    </main>
     <!-- Rodapé -->
<footer class="footer">
    <div class="container-footer">
        <!-- Texto Rodapé -->
        <article class="footer-about">
            <a href=""><img src="Imgs/Icon/logo-completo.svg" alt="Logo"></a>
            <p class="text-footer">Altas Jornadas - Uma rede feita por amantes de bicicleta, para amantes de bicicleta.</p>
        </article>
        <!-- Fim Rodapé -->
        <!-- Itens Rodapé -->

            <ul>
                <li class="footer-title"><a href="">Sobre o ciclismo</a></li>
                <li><a href="sobrenos.html">História</a></li>
            </ul>
            <ul>
                <li class="footer-title"><a href="">Contato</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </div>
        <!-- Fim Itens Rodapé -->
    </div>
    <!-- Texto Copyright -->
    <div class="copyright">
        <span>© 2021 Altas Jornadas</span>
    </div>
    <!-- Fim Texto Copyright -->
</footer>
<!-- Fim Rodapé -->

    

</body>
</html>
